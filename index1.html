<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="all">
      <header class="header">
        <img class="header__logo" src="assets/images/logo.png" alt="logo" />
        <button type="button" class="btn btn_sm header__btn">
          <img
            class="img-btn"
            src="assets/images/button-cart.png"
            alt="button-cart"
          />
        </button>
      </header>
      <main>
        <div class="main-info">
          <h1 class="main-info__title">Виртуальная реальность без проводов</h1>
          <p class="main-info__text">
            Лучшее, что случалось с виртуальным миром в реальности. Новый
            компактный шлем без проводов и дорогих компьютеров.
          </p>
          <button type="button" class="btn btn_lg main-info__btn">
            <img
              class="img-btn"
              src="assets/images/button-buy.png"
              alt="button-buy"
            />
          </button>
        </div>
      </main>
      <div class="main-pic">
        <img class="main-pic__img" src="assets/images/pic.png" alt="main-pic" />
      </div>

      <footer>
        <nav class="menu">
          <li class="menu__item"><a href="#"></a>Возможности</li>
          <li class="menu__item"><a href="#"></a>Где купить</li>
          <li class="menu__item"><a href="#"></a>Доставка</li>
          <li class="menu__item"><a href="#"></a>Помощь</li>
        </nav>
      </footer>
    </div>
  </body>
</html>
